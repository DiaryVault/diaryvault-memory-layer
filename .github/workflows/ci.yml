name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pytest pytest-cov

      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -m pytest tests/ -v --cov=sdk/diaryvault_memory --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check syntax
        run: |
          python -m py_compile sdk/diaryvault_memory/__init__.py
          python -m py_compile sdk/diaryvault_memory/vault.py
          python -m py_compile sdk/diaryvault_memory/memory.py
          python -m py_compile sdk/diaryvault_memory/crypto.py
          python -m py_compile sdk/diaryvault_memory/anchors.py
